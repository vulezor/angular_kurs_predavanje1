<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
    <meta charset="UTF-8" >
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document 1.1</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular.min.js"></script>
    <script src="app.js"></script>
    <style>
        html, body, input, select, textarea{
            font-size: 1.05em
        }
		.btn{
			margin:5px 5px 0px 5px;
		}
    </style> 
</head>
<body>
    <div class="row"  ng-controller="mainController">
     <div class="col-md-12">
         <button ng-repeat="($i, btn) in btnObjects" id="btnStep{{$i}}" type="button" class="btn btn-default" ng-click="setActiveIndex($i)">{{ btn.label }}</button>

            <div ng-if="$i===activeBtnIndex" ng-repeat="($i, content) in btnObjects" id="step{{$i}}" class="panel">
                <div class="panel-body">
                    <h1>{{ content.label }}</h1>
                    <p> {{ content.text }}</p>
                </div>
            </div>
		 
    </div>
    </div>
</body>
</html>
